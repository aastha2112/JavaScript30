<!DOCTYPE html>
<html>
  <head>
    <!-- linking css file with html file -->
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="slider"> 
      <input type="checkbox" id="check" class="toggle">
      <label for="check"></label>
    </div>
    <div class="container">
      <div class="wrapper">
        <div class="sub">
          <div class="text_container">
            <p class="primary_text font" id="day">TU</p>
            <p class="secondary_text font">DAY</p>
          </div>
        </div>
        <span class="divider">:</span>
        <div class="sub">
          <div class="text_container">
            <p class="primary_text font" id="hours">05</p>
            <p class="secondary_text font">HOUR</p>
          </div>
        </div>
        <span class="divider">:</span>
        <div class="sub">
          <div class="text_container">
            <p class="primary_text font" id="minutes">24</p>
            <p class="secondary_text font">MINUTES</p>
          </div>
        </div>
        <span class="divider">:</span>
        <div class="sub">
          <div class="text_container">
            <p class="primary_text font" id="seconds">56</p>
            <p class="secondary_text font">SECONDS</p>
          </div>
        </div>
      </div>
    </div>
    <script src="src/main.js"></script>
  </body>
</html>
